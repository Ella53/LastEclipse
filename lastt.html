<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Last Eclipse</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: radial-gradient(circle at top, #1a1a2e, #0d0d1a);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    /* Static stars background */
    #stars {
        position: absolute;
        width: 100%;
        height: 100%;
        background: transparent url('stars.jpg') repeat;
        background-size: contain;
        z-index: -1;
    }

    /* Glowing letter box */
    #scanner {
        border: 2px solid #0ff;
        padding: 30px 40px;
        width: 80%;
        max-width: 600px;
        text-align: center;
        background: rgba(0,0,0,0.4);
        box-shadow: 0 0 20px #0ff;
        animation: glow 2s infinite alternate;
        border-radius: 10px;
        z-index: 1;
    }

    @keyframes glow {
        from { box-shadow: 0 0 10px #0ff; }
        to { box-shadow: 0 0 30px #0ff; }
    }

    h1 { font-size: 2em; margin-bottom: 5px; color: #0ff; }
    p.tagline { font-size: 1em; margin-bottom: 20px; font-style: italic; color: #a0f0ff; }
    #passwordInput {
        padding: 10px; font-size: 1em; margin-top: 20px;
        width: 80%; max-width: 300px; border: none; outline: none;
        border-radius: 5px; text-align: center;
    }
    #message {
        font-size: 1.2em; line-height: 1.5em;
        opacity: 0; margin-top: 20px; white-space: pre-line;
    }
    .typed {
        display: inline; border-right: 2px solid #0ff;
        animation: blink 0.7s infinite;
    }
    @keyframes blink {
        0%,50%,100% { border-color:#0ff; }
        25%,75% { border-color:transparent; }
    }
</style>
</head>
<body>

<div id="stars"></div>

<div id="scanner">
    <h1>Last Eclipse</h1>
    <p class="tagline">A final gift from your stars to my moon.</p>
    <h2>Enter the password to view the message</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <div id="message"></div>
</div>

<script>
    const correctPassword = "picchu";

    const messageText = `Dear Picchu,

This is my last gift, my last words.
I loved you deeply and always will.
I send this not to ask for anything, 
but to express the love and memories I carry.
I truly wish you happiness and peace in life.

â€” Your stars, Meheleka`;

    const input = document.getElementById("passwordInput");
    const messageDiv = document.getElementById("message");

    input.addEventListener("keyup", function(event){
        if(event.key==="Enter"){
            if(input.value===correctPassword){
                input.style.display="none";
                typeMessage(messageText);
            } else {
                alert("Incorrect password.");
                input.value="";
            }
        }
    });

    function typeMessage(text){
        let i=0;
        messageDiv.style.opacity=1;
        const interval = setInterval(()=>{
            if(i<text.length){
                messageDiv.innerHTML += text.charAt(i);
                i++;
            } else {
                clearInterval(interval);
                messageDiv.classList.add("typed");
            }
        },50);
    }
</script>

</body>
</html>
